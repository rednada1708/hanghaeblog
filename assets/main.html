<!DOCTYPE html>
<html lang="en">

<head>

  <title>Nodejs 1주차 과제</title>

  <!-- Bulma CSS 링크 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <script>
    $(document).ready(function () {
      listing()
    })
    function listing() {
      $.ajax({
        type: "GET",
        url: `/api/articles`,
        success: function (response) {
          console.log(response)
        },
      });
    }

    function to_write(){
      window.location.href = "/write"
    }
    function to_main(){
      window.location.href = "/api/articles/"
    }
    function to_detail(number){
      window.location.href = `/api/articles/${number}`
    }

  </script>
  <style>
    .card-content{
      margin-bottom: 20px;
      border: 5px solid rgb(120, 150, 240) ;
    }
  </style>

<body>
  <section onclick="window.location.href = '/main.html'" class="hero is-white">
    <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
